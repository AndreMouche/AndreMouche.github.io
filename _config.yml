# External gems
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: Shirly's Blog
subtitle: "------爱生活爱技术爱运动爱高富帅的程序媛败类"
email: axuelianwu@gmail.com
name: Shirly Wu
